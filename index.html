<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Son vs Father: Ring Battle</title>
    <!-- Google Fonts: Cinzel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Home Screen Overlay -->
    <div id="home-screen" onclick="startStory()">

        <div id="touch-start" onclick="startStory()">TOUCH TO START</div>
    </div>

    <!-- Global Full Screen Button -->
    <button id="btn-fullscreen" class="ui-btn" aria-label="Full Screen"></button>

    <!-- Story Screen Overlay -->
    <div id="story-container" class="hidden">
        <img id="story-image" src="" alt="Story Scene">
        <button id="skip-btn" onclick="storyMode.endStory()">Skip >></button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <!-- Level Display (Center) -->
            <div id="level-display">Level 1</div>

            <!-- Enemy HUD (Now Left) -->
            <div id="enemy-hud" class="hud-container left-hud">
                <div class="hud-frame-wrapper">
                    <img src="assets/images/main health bar section of father.png" class="hud-frame-img"
                        alt="Enemy Frame">

                    <!-- Content Overlay -->
                    <div class="hud-content">
                        <div class="hud-text-area">
                            <div class="name"></div>
                            <div class="hp-bar-container">
                                <div id="enemy-hp" class="hp-bar"></div>
                            </div>
                            <div id="enemy-rings-display" class="rings-visual-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player HUD (Now Right) -->
            <div id="player-hud" class="hud-container right-hud">
                <div class="hud-frame-wrapper">
                    <img src="assets/images/main health bar section of son.png" class="hud-frame-img"
                        alt="Player Frame">

                    <!-- Content Overlay -->
                    <div class="hud-content">
                        <div class="hud-text-area">
                            <div class="name"></div>
                            <div class="hp-bar-container">
                                <div id="player-hp" class="hp-bar"></div>
                            </div>
                            <div id="player-rings-display" class="rings-visual-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="controls-hint">
                <div class="desktop-hint">
                    <span style="color: #ffd700;">[WASD]</span> Move &nbsp;
                    <span style="color: #ffd700;">[SPACE]</span> Jump &nbsp;
                    <span style="color: #ff4444;">[I]</span> Burst &nbsp;
                    <span style="color: #00ff00;">[L]</span> Whip
                </div>
                <div class="mobile-hint">
                    Left Stick: Move &nbsp;|&nbsp; Right Stick: Aim/Throw &nbsp;|&nbsp; Buttons: Jump/Skills
                </div>
            </div>
            <div id="mobile-controls">
                <div id="stick-left" class="stick-zone">
                    <div class="stick-base"></div>
                    <div class="stick-knob"></div>
                </div>
                <div id="stick-right" class="stick-zone">
                    <div class="stick-base"></div>
                    <div class="stick-knob"></div>
                </div>
                <div id="mobile-buttons">
                    <button id="btn-jump" class="mob-btn" data-key=" ">‚¨Ü</button>

                    <button id="btn-burst" class="mob-btn" data-key="i">
                        <div class="btn-fill"></div>
                        <span class="btn-content">üí•</span>
                    </button>
                    <button id="btn-special" class="mob-btn" data-key="l">
                        <div class="btn-fill"></div>
                        <span class="btn-content">üêâ</span>
                    </button>
                </div>
            </div>


            <!-- Game Over Screen -->
            <div id="game-over-screen" class="hidden">
                <h1 id="winner-text">Winner</h1>
                <button onclick="game.reset()">Restart</button>
            </div>
        </div>
    </div>
    <div id="portrait-warning">
        <div class="rotate-icon"></div>
        <div class="rotate-text">For Best Experience<br>Rotate Your Device</div>
    </div>
    <script src="js/sfx.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/story.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
